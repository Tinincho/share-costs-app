<div class="flex flex-col justify-center items-center gap-10 w-72">
    <p class="text-3xl font-bold text-center">Individual cost calculator</p>

    <div class="flex flex-col gap-6 justify-start items-start">
        <div>
            <p class="text-xl font-semibold mt-6">Select from all products:</p>
            <div>
                <div *ngFor="let product of productService.productsArray">
                    <button type="submit" (click)="addProductToContact(product)">
                        <span class="name">{{ product.name }} </span>
                        <span class="price"> - {{ product.price }}$</span>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <p class="text-xl font-semibold">Set contacts bills:</p>
            <form onkeypress="check(event)">

                <p>Contact:</p>
                <div class="select">
                    <select #selectContact>
                        <option *ngFor="let contact of contactService.contactsArray"
                            value="{{contact.name + '.' + contact.phoneNumber}}">{{ contact.name }}</option>
                    </select>
                </div>

                <p>Purchased products:</p>
                <div>
                    <div *ngFor="let product of contactProducts">
                        <button type="button" (click)="addProductToContact(product)">
                            <span class="name">{{ product.name }} </span>
                            <span class="price"> - {{ product.price }}$</span>
                        </button>
                    </div>
                </div>

                <button type="button"
                    class="rounded-xl bg-white font-semibold w-full border-2 border-gray-400 border-solid"
                    (click)="createContact(selectContact.value)">
                    Add information
                </button>
            </form>
        </div>

        <div class="w-full  max-w-xl flex flex-col items-start  ">
            <div *ngFor="let contact of contactsList">
                <div class="flex  items-center justify-center gap-2">
                    <span class="name  max-w-2xl">{{ contact.name }}</span>
                    <span class="price  max-w-2xl"> pays: {{ contact.totalToPay }}$</span>
                    <button type="button" class="rounded-xl bg-white font-semibold" (click)="sendMessage(contact)"><svg
                            xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg></button>
                </div>
            </div>
            <button type="button"
                class="rounded-xl bg-white font-semibold w-full border-2 border-gray-400 border-solid mt-2"
                (click)="calculateCosts()">Calculate</button>
        </div>
    </div>
</div>
